<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body {
        padding: 20px;
        margin: 20px;
    }
</style>

<body class="bg-secondary" style="padding-top: 20px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="http://127.0.0.1:5000/">ECRS</a>
        
        <div class="mx-auto">
            <span class="navbar-text"><h3>EMERGENCY CONTACT</h3></span>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-danger" href="http://127.0.0.1:5000/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <div class="card-body">
                <h2 class="card-title">Update Contact</h2>
                <form action="/update_contact/{{ contact[0] }}" method="POST">
                    <div class="mb-3">
                        <label for="ec_name" class="form-label">Emergency Contact Name:</label>
                        <input type="text" name="ec_name" id="ec_name" class="form-control" value="{{ contact[1] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="ec_address" class="form-label">Emergency Contact Address:</label>
                        <input type="text" name="ec_address" id="ec_address" class="form-control" value="{{ contact[2] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="net_carrier" class="form-label">Network Carrier:</label>
                        <select name="net_carrier" id="net_carrier" class="form-control" required>
                            <option value="GLOBE/TM" {{ 'selected' if contact[3] == 'GLOBE/TM' else '' }}>GLOBE/TM</option>
                            <option value="SMART/TNT" {{ 'selected' if contact[3] == 'SMART/TNT' else '' }}>SMART/TNT</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="e_contact_number" class="form-label">Emergency Contact Number:</label>
                        <input type="text" name="e_contact_number" id="e_contact_number" class="form-control" value="{{ contact[4] }}" required maxlength="11">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Contact</button>
                </form>
            </div>
        </div>
    </div>



    <!-- Add Bootstrap JavaScript (popper.js and bootstrap.js) to enable certain features -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
